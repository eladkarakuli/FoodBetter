<h1>Add a new recipe</h1>

<form name="new_recipe">
	<div>
		<label for="name">Name</label>
		<input type="text" name="name" ng-model="recipe.name" required ng-minlength=5 />
	</div>
	<div>
		<label for="notes">Notes</label>
		<input type="textarea" name="notes" ng-model="recipe.notes" />
	</div>
	<div>
		<button ng-click="save()">OK</button>
	</div>
</form>
