<h1>{{recipe.name}}</h1>

<h2>Ingridients</h2>
<div>
	<div ng-repeat="ingridient in ingridients">
		<span ng-click="removeIngridient(ingridient)">X</span>
		<span>{{ingridient.quantity}}</span> 
		<span>{{ingridient.description}}</span>
	</div>
	<div>
		<form name="newIngridientForm">
			<div>
				<input type="text" name="description" placeholder="Ingridient" ng-model="newIngridient.description" required ng-minlength=3 />
				<input type="text" name="quantity" placeholder="Quantity" ng-model="newIngridient.quantity" cols="5" required />
				<button ng-click="save()">add</button>
			</div>
		</form>
	</div>
</div>

<h2>Recipe</h2>
<div>
	{{recipe.notes}}
</div>
